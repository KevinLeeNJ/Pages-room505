    <style>
      .card {
        /* 相对定位 */
        position: relative;
        width: 300px;
        height: 450px;
        margin: 20px;
        background-color: #758a99;
        border-radius: 20px;
        /* 溢出隐藏 */
        overflow: hidden;
        /* 弹性布局 */
        display: flex;
        /* 元素纵向排列 */
        flex-direction: column;
        /* 居中 */
        align-items: center;
        color: #fff;
        /* 阴影 */
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        /* 不让其被挤压 */
        flex-shrink: 0;
      }
      .card .photo img {
        width: 100%;
        height: 100%;
        /* 保持原有尺寸比例，裁切长边 */
        object-fit: cover;
      }
      /* 默认大图 */
      .card .photo {
        /* 绝对定位 */
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 0%;
        overflow: hidden;
        /* 动画过渡 */
        transition: 0.5s;
      }
      /* 鼠标移入变小图 */
      .card:hover .photo {
        top: 30px;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      }
      /* 这里加个黑色到透明的渐变背景，可以更好的看清楚名字 */
      .card .photo::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, #222);
      }
      .card h1 {
        position: absolute;
        top: 320px;
        transition: 0.5s;
      }
      .card:hover h1 {
        top: 140px;
      }
      .card h2 {
        margin-top: 220px;
        width: 80%;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        font-size: 20px;
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 20px;
      }
      .card p {
        width: 90%;
        text-indent: 32px;
        font-size: 16px;
        margin-bottom: 10px;
        line-height: 30px;
      }
      .card a {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        border: 1px solid rgba(255, 255, 255, 0.5);
        padding: 8px 32px;
        border-radius: 8px;
      }
      .card a:hover {
        color: #fff;
        background-color: rgba(255, 255, 255, 0.2);
      }
      .container {
        width: 100%;
        overflow: hidden;
        display: flex;
        margin-top: 50px;   
        justify-content: space-evenly;
      }
      .container2 {
        width: 100%;
        overflow: hidden;
      }
      h1{
        text-align:center;
        font-size:40px; 
        color:#fff;
      }
      hr{
        margin-left:20%;
        margin-right:20%;
        color:aliceblue;  
      }
      body::before{
		content:"";

      .btn-79 {

        margin: 0;

      }
      .btn-79:disabled {

      }
      .btn-79:-moz-focusring {

      }
      .btn-79 svg {

      }
      .btn-79 [hidden] {

      }
      .btn-79 {
        --height: 80px;
        background: none;
        border-radius: 999px;
        box-sizing: border-box;
        display: grid;
        place-items: center;
        height: var(--height);
        -webkit-mask-image: none;
        padding: 0 3rem;
        position: relative;
        text-transform: uppercase;
      }
      .btn-79 span {
        font-weight: 900;
        color: #eee;
        font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana,
          "sans-serif";
        mix-blend-mode: hard-light;
      }
      .btn-79:before {
        background: #ccc;
        border-radius: 20px;
        content: "";
        height: calc(var(--height) / 1.7);
        left: 0;
        pointer-events: none;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        transition: 0.2s;
        width: calc(var(--height) / 1.7);
      }
      .btn-79:hover:before {
        left: 0;
        width: 100%;
      }
