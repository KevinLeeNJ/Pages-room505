	<p style="position: fixed;left: 10%;top:25%; font-size: 2.8rem">
		<a href="https://www.linux.org" target="_blank" style="color: chocolate"> Linux</a> 是一个开源的操作系统（OS）。<br>它由 Linus
		Torvalds 于 1991 年构思设计而成，最初这只是他的一项兴趣爱好。<br>当时还在读大学的 Linus 想要基于 Unix 的原则来创建一个免费的开源系统，<br>从而代替 MINIX
		操作系统。自此，这项兴趣爱好<br>便逐步演变成了拥有最大用户群的操作系统。<br>如今，它不仅是公共互联网服务器上最常用的操作系统，<br>还是速度排名前 500 的超级电脑上使用的唯一一款操作系统。
	</p>
